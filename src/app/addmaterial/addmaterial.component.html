<div class="topnav">
    <a href="/addassignment">Add Assignment</a>
    <a href="/addmaterial">Add Material</a>
    <a href="/viewassignment">View Assignment</a>
    <a href="/viewmaterial">View Material</a>
</div>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Add Material </h2>

        <!-- Login Form -->
        <form>
            <input type="text" id="subject" class="fadeIn second" name="subject" placeholder="Subject"
                [(ngModel)]="subject">
            <input type="text" id="title" class="fadeIn third" name="title" placeholder="Title"
                [(ngModel)]="title">
            <input type="text" id="description" class="fadeIn third" name="description" placeholder="description"
                [(ngModel)]="description">
            <input type="text" id="link" class="fadeIn third" name="link" placeholder="link"
                [(ngModel)]="link">
            <br>
            <button class="fadeIn fourth" (click)='addMaterial()'>Add</button>
        </form>

    </div>
</div>
